<table class="table table-sm table-bordered table-striped">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th></th>
    </tr>
    <tr *ngFor="let product of getProducts()">
        <td style="vertical-align: middle">{{product.id}}</td>
        <td style="vertical-align: middle">{{product.name}}</td>
        <td style="vertical-align: middle">{{product.category}}</td>
        <td style="vertical-align: middle">{{product.price | currency:"USD":true}}</td>
        <td class="text-xs-center">
            <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Delete</button>
            <button class="btn btn-warning btn-sm" (click)="editProduct(product.id)">Edit</button>
        </td>
    </tr>
</table>
<button class="btn btn-primary" (click)="createProduct()">
    Create New Product
</button>
