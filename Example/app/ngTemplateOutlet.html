<!--Using the ngTemplateOutlet Directive-->
<template #titleTemplate let-title="title">
    <h4 class="p-a-1 bg-success">Repeated Content</h4>
</template>

<template [ngTemplateOutlet]="titleTemplate"></template>

<div class="bg-info p-a-1 m-a-1">
    There are {{getProductCount()}} products.
</div>

<template [ngTemplateOutlet]="titleTemplate"></template>


<!--Providing Context Data-->
<template #titleTemplate2 let-text="title">
    <h4 class="p-a-1 bg-success">{{text}}</h4>
</template>
<template [ngTemplateOutlet]="titleTemplate2" [ngOutletContext]="{title: 'Header'}"></template>
<div class="bg-info p-a-1 m-a-1">
    There are {{getProductCount()}} products.
</div>
<template [ngTemplateOutlet]="titleTemplate2" [ngOutletContext]="{title: 'Footer'}"></template>
